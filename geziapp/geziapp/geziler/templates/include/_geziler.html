{% load static %}

<div class="card m-card shadow border-0">
    <a href="{% url 'gezi-detay' gezi.slug %}">
      <div class="m-card-cover">
        <div
          class="position-absolute bg-white shadow-sm rounded text-center p-2 m-2 love-box"
        >
          <h6 class="text-gray-900 mb-0 font-weight-bold">
            <i class="fas fa-heart text-danger"></i>
          </h6>
          <small class="text-muted">Eğlenceye katıl!</small>
        </div>
        <img
          src="{% static 'img/'|add:gezi.image %}" class="card-img-top" alt="..."/>
      </div>
      <div class="card-body p-3">

        <h5 class="card-title text-gray-900 mb-1"> {{gezi.title}} </h5>

      </div>
    </a>
  </div>
