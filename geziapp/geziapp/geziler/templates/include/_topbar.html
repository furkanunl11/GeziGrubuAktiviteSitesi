{% load static %} 

<nav class="navbar navbar-expand navbar-dark topbar mb-4 pl-0 static-top shadow">
        <button
          id="sidebarToggleTop"
          class="btn btn-link d-md-none rounded-circle mr-3"
        >
          <i class="fa fa-bars"></i>
        </button>

        <form  class=" d-none d-sm-inline-block form-inline mr-auto my-2 my-md-0 mw-100 navbar-search">
          <div class="input-group">
            <h1 style="margin-top: 15px; margin-left: 10px;">
              Gezi Rehberim
            </h1>
            <div class="input-group-append">
              
            </div>
          </div>
        </form>

        <ul class="navbar-nav ml-auto">


          {% if user.is_authenticated %}
               <li class="nav-item dropdown no-arrow">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{ user.username }}</span>  
              {% if user.profile.avatar %}

              <img class = "img-profile rounded-circle" src="{{user.profile.avatar.url}}" />
              {% else %}
              <img class = "img-profile rounded-circle" src="{% static 'img/nouser.png' %}" />



              {%endif%}
              
              
            </a>

            <div
              class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
              aria-labelledby="userDropdown"
            >
              <a class="dropdown-item" href="{% url 'profile' %}">
                <i
                  class="fas fa-user-circle fa-sm fa-fw mr-2 text-gray-400"
                ></i>
                Profil
              </a>
              <a class="dropdown-item" href="{% url 'change_password' %}">
                <i class="fas fa-cog fa-sm fa-fw mr-2 text-gray-400"></i>
                Şifremi Değiştir
              </a>
              <div class="dropdown-divider"></div>
              <a
                class="dropdown-item"
                href="#"
                data-toggle="modal"
                data-target="#logoutModal"
              >
                <i
                  class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
                ></i>
                Çıkış
              </a>
            </div>
          </li>
          {% else %}
          
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link">Giriş</a>
            </li>

            <li class="nav-item">
              <a href="{% url 'register' %}" class="nav-link">Kayıt ol</a>
            </li>
          {% endif %}
       
        </ul>
      </nav>
